<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <header>
        <div class="navbar">
            <div class="divLogo">

                <img src="assets/logo.png" alt="logo" height="60px">

                <p class="logo">Movie Search App</p>
            </div>
            <div>
                <div class="navItems">
                    <p><a href="https://www.linkedin.com/in/shubhamuniyal1/">About Us</a></p>
                </div>
            </div>
        </div>
    </header>
    <!-- content -->
    <div>
        <div style="display: flex;justify-content: center;align-items: center;    margin-top: 20px;">
            <form id="searchForm" style="display: flex;">
                <div style="display: flex;justify-content: center;align-items: center;">
                    <input id="searchField" type="text" placeholder="Enter Movie/Show Name">
                </div>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <button id="searchButton">Search</button>
                </div>
            </form>
        </div>

        <div id="items">

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
